        <p>
            In this exercise, we will write a Python program to check whether a number is even or odd.
        </p>
        <p>Here's a simple example in Python:</p>
        <pre><code>number = int(input("Enter a number: "))

if number % 2 == 0:
    print("The number is even.")
else:
    print("The number is odd.")</code></pre>
