<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Python Index Error</title>
    <style>
        body {
            background: #f7f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            color: #2d6cdf;
            margin-bottom: 16px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        p {
            color: #444;
            font-size: 1.1rem;
            margin-bottom: 0;
        }
        .tip {
            background: #eaf4ff;
            border-left: 4px solid #2d6cdf;
            padding: 16px;
            margin-top: 24px;
            border-radius: 6px;
            color: #2d6cdf;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fix Python Index Error</h1>
        <p>
            An <strong>IndexError</strong> in Python usually means you are trying to access a list or sequence element that does not exist.<br>
            Double-check your indexes and make sure they are within the valid range.
        </p>
        <div class="tip">
            <strong>Tip:</strong> Use <code>len(your_list)</code> to check the length before accessing an index.
        </div>
    </div>
</body>
