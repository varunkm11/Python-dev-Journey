<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz Interview Question</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f4f6fb;
        color: #222;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 60px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 40px 32px;
      }
      h1 {
        color: #3a7afe;
        text-align: center;
        margin-bottom: 24px;
        font-size: 2.2rem;
        letter-spacing: 1px;
      }
      p {
        font-size: 1.15rem;
        line-height: 1.7;
        margin-bottom: 0;
        text-align: center;
      }
      .highlight {
        color: #ff9800;
        font-weight: bold;
      }
      @media (max-width: 700px) {
        .container {
          padding: 24px 8px;
        }
        h1 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>FizzBuzz Interview Question</h1>
      <p>
        Write a program that prints the numbers from <span class="highlight">1</span> to <span class="highlight">100</span>.<br><br>
        But for multiples of <span class="highlight">three</span> print <span class="highlight">"Fizz"</span> instead of the number, and for multiples of <span class="highlight">five</span> print <span class="highlight">"Buzz"</span>.<br><br>
        For numbers which are multiples of both <span class="highlight">three</span> and <span class="highlight">five</span>, print <span class="highlight">"FizzBuzz"</span>.
      </p>
    </div>
