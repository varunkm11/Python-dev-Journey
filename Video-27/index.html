<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Bill Pay Game</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f6fb;
        color: #222;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 60px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        padding: 32px 28px;
        text-align: center;
      }
      h1 {
        color: #3a7afe;
        margin-bottom: 18px;
      }
      p {
        font-size: 1.15rem;
        line-height: 1.6;
        color: #444;
      }
      .highlight {
        color: #3a7afe;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Random Bill Pay Game</h1>
      <p>
        Welcome to the
        <span class="highlight">Random Bill Pay</span> game!<br />
        This fun activity helps you learn how to use Python's
        <span class="highlight">random</span> module.<br /><br />
        Gather your friends or family, enter everyone's names, and let the game
        randomly choose who pays the bill!
      </p>
    </div>
  </body>
</html>
